<div class="row">
    <div [className]="isSidePanalVisible ? 'col-8' : 'col-12' ">
        <div class="card">
            <div class="card-header bg-success">
                <div class="row">
                    <div class="col-6">
                        Car List 
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn-primary" (click)="isSidePanalVisible = true">Add New</button>
                    </div>
                </div>
            </div>

        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Customer Name</th>
                        <th>Mobile Number</th>
                        <th>Car Name</th>
                        <th>Rent Type</th>
                        <th>Rent Duration</th>
                        <th>No Of Cars</th>
                        <th>Booking Date </th>
                    </tr>
                </thead>
                <tbody>
                   <tr *ngFor="let item of bookingList; let i=index">
                    <td>{{i + 1}}</td>
                    <td>{{item.customerName}}</td>
                    <td>{{item.mobileNumber}}</td>
                    <td>{{item.carName}}</td>
                    <td>{{item.rentType}}</td>
                    <td>{{item.rentDuration}}</td>
                    <td>{{item.noOfCars}}</td>
                    <td>{{item.bookingDate | date: 'dd/mm/yyyy'}}</td>
                   </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>

    <div class="col-4" *ngIf="isSidePanalVisible">
        <div class="card">
            <div class="card-header bg-success">
                <div class="row">
                    <div class="col-6">
                        New Car
                     </div>
                     <div class="col-6 text-end">
                         <button class="btn btn-primary" (click)="isSidePanalVisible = false">Close</button>
                     </div>
                </div>
               
            </div>

        <div class="card-body">

            <div class="row">
                <div class="col-6">
                    <label for="">Customer Name</label>
                    <input type="text" class="form-control" [(ngModel)]="bookingObj.customerName" >
                </div>
                <div class="col-6">
                    <label for="">Mobile Number</label>
                    <input type="number" class="form-control" maxlength="10" [(ngModel)]="bookingObj.mobileNumber">
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label for="">Select Car</label>
                    <select class="form-select" [(ngModel)]="bookingObj.carId">
                        <option value="" disabled>Select Car</option>
                        <option [value]="item.carId" *ngFor="let item of carList">{{item.carName}}r</option>
                    </select>
                </div>
                <div class="col-6">
                    <label for="">Rent type</label>
                    <select name="" id="" class="form-select" [(ngModel)]="bookingObj.rentType">
                        <option value="" disabled>Select</option>
                        <option value="per day">Per day</option>
                        <option value="per hour">Per Hour</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="">Rent Duration</label>
                    <input type="text" class="form-control" [(ngModel)]="bookingObj.rentDuration" >
                </div>
                <div class="col-6">
                    <label for="">No of Cars</label>
                    <input type="number" class="form-control" [(ngModel)]="bookingObj.noOfCars" >
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="">Booking Date</label>
                    <input type="date" class="form-control" [(ngModel)]="bookingObj.bookingDate" >
                </div>
                
            </div>


            
            <div class="row pt-3">
                <div class="col-6 text-center">
                   <button class="btn btn-secondary" (click)="onReset()" >Reset</button>
                </div>
                <div class="col-6 text-center" >
                    <button class="btn btn-success" (click)="onBookingSave()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
